<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRaaS - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* DNA Helix Canvas */
        #dna-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .cover-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            max-width: 900px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            font-size: 2rem;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #cbd5e1;
            font-weight: 300;
            line-height: 1.8;
            animation: fadeInUp 1.4s ease-out;
        }

        .coming-soon {
            margin-top: 3rem;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: inline-block;
            animation: fadeInUp 1.6s ease-out, pulse 2s infinite 2s;
        }

        .coming-soon-text {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
            }
        }

        .powered-by {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 0.9rem;
            z-index: 10;
            animation: fadeIn 2s ease-out 1.8s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            .tagline {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .coming-soon {
                padding: 1rem 2rem;
            }

            .coming-soon-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="dna-canvas"></canvas>

    <div class="cover-content">
        <h1>DRaaS</h1>
        <p class="tagline">Disaster Recovery as a Service</p>
        <p class="subtitle">Your Company DNA is on the Line<br>Enterprise-Grade Protection for Your Digital Assets</p>
        <div class="coming-soon">
            <span class="coming-soon-text">COMING SOON</span>
        </div>
    </div>

    <div class="powered-by">
        Powered by Schober Consulting LLC &copy; 2025
    </div>

    <script>
        const canvas = document.getElementById('dna-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, centerX, centerY;
        let animationProgress = 0;
        
        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Hexagon drawing function
        function drawHexagon(x, y, size, color, opacity = 1) {
            ctx.save();
            ctx.globalAlpha = opacity;
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const hx = x + size * Math.cos(angle);
                const hy = y + size * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(hx, hy);
                } else {
                    ctx.lineTo(hx, hy);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }
        
        // DNA Helix parameters
        const helixWidth = 300;
        const hexSize = 15;
        const pairCount = 30;
        const verticalSpacing = 60;
        
        function drawDNA() {
            ctx.clearRect(0, 0, width, height);
            
            animationProgress += 0.005;
            
            // Draw connecting lines and hexagons
            for (let i = 0; i < pairCount; i++) {
                const t = i / pairCount;
                const y = centerY - (pairCount * verticalSpacing / 2) + (i * verticalSpacing);
                
                const angle1 = t * Math.PI * 6 + animationProgress;
                const angle2 = angle1 + Math.PI;
                
                const x1 = centerX + Math.cos(angle1) * helixWidth;
                const z1 = Math.sin(angle1) * helixWidth;
                
                const x2 = centerX + Math.cos(angle2) * helixWidth;
                const z2 = Math.sin(angle2) * helixWidth;
                
                // Calculate opacity based on z-depth (closer = more opaque)
                const opacity1 = (z1 + helixWidth) / (helixWidth * 2) * 0.7 + 0.3;
                const opacity2 = (z2 + helixWidth) / (helixWidth * 2) * 0.7 + 0.3;
                
                // Draw connecting line between hexagons
                ctx.save();
                ctx.globalAlpha = Math.min(opacity1, opacity2) * 0.4;
                ctx.strokeStyle = '#64748b';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
                ctx.restore();
                
                // Draw hexagons (blue strand in front, orange in back)
                if (z1 > z2) {
                    drawHexagon(x2, y, hexSize, '#f97316', opacity2);
                    drawHexagon(x1, y, hexSize, '#3b82f6', opacity1);
                } else {
                    drawHexagon(x1, y, hexSize, '#3b82f6', opacity1);
                    drawHexagon(x2, y, hexSize, '#f97316', opacity2);
                }
            }
        }
        
        // Animation loop
        function animate() {
            drawDNA();
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
