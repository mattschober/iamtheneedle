<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Stylized needle design -->
  <!-- Needle eye (circle) -->
  <circle cx="30" cy="35" r="8" fill="none" stroke="white" stroke-width="3"/>

  <!-- Needle body (line) -->
  <line x1="38" y1="42" x2="75" y2="75" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Needle point (triangle) -->
  <path d="M 75 75 L 72 78 L 78 78 Z" fill="white"/>
</svg>
